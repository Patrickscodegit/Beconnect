# Recommended Nginx Configuration for Laravel + Livewire + File Uploads
# Use this in Laravel Forge or your server configuration

server {
    listen 80;
    server_name your-domain.com;  # Replace with your actual domain
    root /home/forge/your-site/public;  # Replace with your actual path

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    index index.php;
    charset utf-8;

    # Main location - critical for Livewire routes
    # This ensures POST /livewire/update works properly
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Static assets
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    # Handle 404s through Laravel
    error_page 404 /index.php;

    # PHP processing
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;  # Adjust PHP version if needed
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Important: Increase these if you have large file uploads
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    # Security: deny access to hidden files
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Optional: Increase client body size for file uploads
    client_max_body_size 100M;
}

